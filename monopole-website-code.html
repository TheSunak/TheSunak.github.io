<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONOPOLE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnjs.com/css2?family=Inter:wght@400;500&display=swap');
        
        /* Custom font for MONOPOLE */
        @font-face {
            font-family: 'Vianova Sans Pro Regular';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/webfonts/fa-solid-900.woff2') format('woff2');
            /* Note: This is just a placeholder. Vianova Sans Pro Regular would need to be properly licensed and hosted */
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .hero {
            background-color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            width: 100%;
        }
        
        .hero-title {
            font-family: 'Vianova Sans Pro Regular', 'Inter', sans-serif;
            font-size: 5rem;
            letter-spacing: 0.3rem;
            text-align: center;
            font-weight: normal;
        }
        
        .down-arrow {
            position: absolute;
            bottom: 2rem;
            color: white;
            font-size: 1.5rem;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6rem 1rem;
            text-align: center;
            flex-grow: 1;
        }
        
        .content-logo {
            font-family: 'Vianova Sans Pro Regular', 'Inter', sans-serif;
            font-size: 3rem;
            letter-spacing: 0.3rem;
            margin-bottom: 2rem;
            font-weight: normal;
        }
        
        .divider {
            width: 10%;
            height: 1px;
            background-color: #ccc;
            margin: 2rem 0;
        }
        
        .description {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .contact {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 2rem;
        }
        
        .contact a {
            color: #555;
            text-decoration: none;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        .location {
            font-size: 1rem;
            color: #555;
        }
        
        footer {
            background-color: #000000;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            width: 100%;
        }
        
        footer a {
            color: white;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3.5rem;
            }
            
            .content-logo {
                font-size: 2.5rem;
            }
            
            .divider {
                width: 20%;
            }
            
            .description, .contact, .location {
                font-size: 0.9rem;
                padding: 0 15px;
            }
        }
        
        @media (max-width: 576px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .content-logo {
                font-size: 2rem;
            }
            
            .content {
                padding: 3rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-12">
                <div class="hero">
                    <h1 class="hero-title">MONOPOLE</h1>
                    <div class="down-arrow">╬</div>
                </div>
            </div>
        </div>
        
        <div class="row g-0">
            <div class="col-12">
                <div class="content">
                    <h2 class="content-logo">MONOPOLE</h2>
                    <div class="divider"></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-10 col-lg-8">
                                <p class="description">Monopole Ventures invests in the singular power of founders to build the business software of the future.</p>
                                <p class="contact"><span>Say </span><a href="mailto:hi@monopole.vc">hi@monopole.vc</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <p class="location">Boston, Massachusetts</p>
                </div>
            </div>
        </div>
        
        <div class="row g-0">
            <div class="col-12">
                <footer class="px-3">
                    <div>Copyright © 2025</div>
                    <div><a href="#">Privacy Policy</a></div>
                </footer>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
